<!DOCTYPE html>
<html>
<head>
  <title>ScrumDon't</title>
  <style>
    body {
      min-width: 400px;
      min-height: 600px;
    }
  </style>
  <script src="js/lib/angular.js"></script>
  <script src="js/lib/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="scrumDont">

  <div ng-controller="ScrumCtrl">

    <header class="popup-header">
      <h1>ScrumDon't</h1>
      <img ng-click="refresh()" src="refresh.svg" width="24" height="24">
    </header>

    <div class="card card-padding alert alert-error" ng-hide="member.username && currentProject.name">

      <p ng-hide="currentProject.name">{{'Please select a project'}}</p>

      <p ng-hide="member.username">{{'Please select a user'}}</p>

      <button ng-hide="member.username && currentProject.name" ng-click="options()">Set options</button>
      
    </div>

    <div class="card">

    <ul>
      <li ng-repeat="story in stories">
        {{story.summary}}
        <ul>
          <li ng-repeat="task in story.taskArray">{{task.summary}} <strong>{{task.status}}</strong></li>
        </ul>
      </li>
    </ul>
    </div>

  </div>

</body>
</html>
